
            saveAlarms();
            renderAlarms();
            
            activeAlarm = null;
        }
        
        // Dismiss alarm
        function dismissAlarm() {
            activeAlarmScreen.style.display = 'none';
            activeAlarm = null;
        }
        
        // Initialize the app
        init();
    </script>
